<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Giallo Booleano">
    <title>Giallo Booleano</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nerko+One&family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

    <!-- !Intestazione -->
    <header id="topbar">
        <div class="container">
            <h1>GIALLO BOOLEANO</h1>
        </div>
    </header>

    <main>
        <section class="recipe">
            <div class="container border">
                <header class="flex">
                    <div class="recipe-title">
                        <h4 class="recipe-category">DOLCI E DESSERTS</h4>
                        <h2 class="recipe-name">Tiramisù</h2>
                    </div>
                    <div class="recipe-rating">
                        <i class="fa-solid fa-star"></i>
                        <span><b>4.6</b>/5</span>
                        <span class="btn rate"><b>RATE</b></span>
                    </div>
                </header>
                <div class="row">
                    <div class="col border">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=vo_fy7Ko2W_OovJT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div class="col video-notes border">
                        <div class="info">
                            <div class="info-kcal flex">
                                <div class="kcal">544 Kcal</div>
                                <div class="plus-info"><b>+ info</b></div>
                            </div>
                            <div class="divider"></div>
                            <div class="vegetarian"><i class="fa-solid fa-carrot"></i> VEGETARIANO</div>
                        </div>
                        <ul class="recipe-notes">
                            <li><i class="fa-solid fa-blender"></i> Difficoltà: <b>Facile</b></li>
                            <li><i class="fa-solid fa-clock"></i> Tempo: <b>40 min</b></li>
                            <li><i class="fa-solid fa-chart-pie"></i> Porzione per: <b>8 persone</b></li>
                            <li><i class="fa-solid fa-euro-sign"></i> Costo: <b>contenuto</b></li> 
                            <li><i class="fa-solid fa-thumbtack"></i> <b>Note</b>: +2 ore di riposo in frigo</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
